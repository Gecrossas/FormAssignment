<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik">
    <title>Form practice</title>
</head>

<body>
    <div class="left-side">
        <div class="logo-container">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="100px" height="100px" viewBox="0 0 100 100">
                <path stroke-width="3" stroke-linecap="round" fill="none" stroke="currentColor"
                    d="M80 50L80 40 95 50 80 60 80 50 10 50 5 40 20 40 35 50 20 60 5 60 10 50" />
            </svg>
            <span class="logo-text">ARROW</span>
        </div>
    </div>
    <div class="right-side">
        <div class="top">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams. <br>
                Sign up now to get started. <br>
                <br>
                You know you want to.
            </p>
        </div>
        <div class="middle">
            <form id="form" action="" method="get">
                <legend class="legend">Let's do this!</legend>
                <div class="form-cell">
                    <div><label for="first-name">FIRST NAME</label></div>
                    <input type="text" id="first-name" name="first-name" minlength="1" required>
                </div>
                <div class="form-cell">
                    <div><label for="last-name">LAST NAME</label></div>
                    <input type="text" id="last-name" name="last-name" minlength="1" required>
                </div>
                <div class="form-cell">
                    <div><label for="email">EMAIL</label></div>
                    <input type="email" id="email" name="email" minlength="6" required>
                </div>
                <div class="form-cell">
                    <div><label for="phone-number">PHONE NUMBER</label></div>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="form-cell">
                    <div><label for="password">PASSWORD</label></div>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <div class="form-cell">
                    <div><label for="c-password">CONFIRM PASSWORD</label></div>
                    <input type="password" id="c-password" name="c-password" minlength="8" required>
                </div>
            </form>
        </div>
        <div class="bottom">
            <input type="submit" form="form" class="submit-button" value="Create Account" />
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
<script>
    const passwords = document.querySelectorAll("input[type='password']");
    const form = document.querySelector("#form");
    form.addEventListener("submit", (e) => {
        if(passwords[0].value != passwords[1].value) {
            alert("Passwords do not match!");
            e.preventDefault();
        }
    })

</script>

</html>
